<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #stage [fullscreen]="true" id="box" class="background">
  <ion-fab *ngFor="let mh of mhs | async" class="mh" #mh  id={{mh.mhId}} [ngStyle]="{'height.px': getDotSize(), 'width.px': getDotSize(), 'margin-left.px': getDotX(mh.x), 'margin-top.px': getDotY(mh.y)}">
    <ion-fab-button (click)="activateDot($event)">
      <div *ngIf="activeMh&&activeMh.id === mh.mhId;then content else other_content"></div>
      <ng-template #content><ion-icon name="radio-button-on"></ion-icon></ng-template>
      <ng-template #other_content><ion-icon name="radio-button-off"></ion-icon></ng-template>
    </ion-fab-button>
  </ion-fab>
